 <!DOCTYPE html>

 <html>
	 <head>
	 	<title>Escape from Saint-Sauves</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	 </head>

	 <body>
		<div class="container">
		 	<h1>Trouvez le bon mot !</h1>
		 	<p>Saisissez le (les ?!?) bon mot pour vous échapper.</p>
	
		 	<div>
		 		Réponse : <input type="text" id="response" value="Votre réponse">
		 		<button onclick="verifyResponse()">Valider</button>
		 	</div>
	
		 	<div id="clue">
		 	</div>
	
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
			<script>
				function verifyResponse() {
					var validResponses = {
						  "GABRIEL": "image.inc",
						  "JO": "video.inc",
						  "OLIVIER": "text.inc"
						};
	
				    var response = document.getElementById("response").value.toUpperCase();
				    if (response in validResponses) {
					$.ajaxSetup ({
					    // Disable caching of AJAX responses
					    cache: false
					});
	      				$("#clue").load(validResponses[response]); 
				    } else {
	      				$("#clue").load("not_correct.inc"); 
				    }
				}
			</script>
		</div>
	 </body>
 </html>
